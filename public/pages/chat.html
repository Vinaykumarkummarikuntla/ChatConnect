<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat</title>
</head>
<body>
  <div id="main-header">
    <h1>ChatConnect</h1>
  </div>

  
  




  <div class="sidebar">
    <div id="create-group-container">
      <input type="text" id="searchInput" placeholder="Search User">
      <button onclick="searchUsers()">Search</button>
      <!-- <div id="searchResults"></div> -->

      
      <h3>Create Group</h3>
      <input type="text" id="group-name-input" placeholder="Enter group name">
      <button id="create-group-button" onclick="saveToGroupDB(event)">Create</button>
    </div>
    
    <h2>My Groups</h2>
    <ul class="group-list">
      <li class="group-item">
        <a href="#" class="active">Group 1</a>
      </li>
      <li class="group-item">
        <a href="#">Group 2</a>
      </li>
      <li class="group-item">
        <a href="#">Group 3</a>
      </li>
      <!-- Add more <li> elements for additional groups -->
    </ul>
  </div>

 





    <table id = "chattable">
        <tr class="dark-row">
          <td>You joined</td>
        </tr>
        <tr class="white-row">
          <td>Vaibav joined</td>
        </tr>
        <tr class="dark-row">
          <td>Vaibav: hello</td>
        </tr>
        <tr class="white-row">
          <td>you: Hi there</td>
        </tr>
        <tr class="dark-row">
          <td>vaibav : whatsup?</td>
        </tr>
        <tr class="white-row">
          <td>vaibav : All good</td>
        </tr>
      </table>
      <div id="send-message">
        
        <input type="text" placeholder="Type your message" id ="message">
        <div id="send-button">
          <button onclick="saveToDb(event)">Send</button>
        </div>
      </div>
 <!--  -->
      
 


      <script src="../js/chat.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
