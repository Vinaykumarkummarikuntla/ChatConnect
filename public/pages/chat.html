<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chat.css" />
    <title>Chat</title>
  </head>
  <body>
   

    <div class="sidebar">
      <div id="create-group-container">
        <input type="text" id="searchInput" placeholder="Search User" />
        <button onclick="searchUsers()">Search</button>
        <div id="usersearchResults"></div>
   </div>
    <div>
      <input
          type="text"
          id="group-name-input"
          placeholder="Enter group name"
        />
        <button id="create-group-button" onclick="saveToGroupDB(event)">
          Create
        </button>
      </div>

      <h2>Chats</h2>
      <ul class="group-list">
        <!-- <li class="group-item">
          <a href="#" class="active">Backend Group</a>
        </li>
        <li class="group-item">
          <a href="#">Frontend Group</a>
        </li> -->
      </ul>
    </div>

    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> ChatConnect
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat" id="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">
              Hi, welcome to ChatConnect! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>

        <div class="msg right-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Vinay</div>
              <div class="msg-info-time">12:46</div>
            </div>
            <div class="msg-text">Hey! How are you buddy!!</div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          id="message"
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button
          type="submit"
          class="msger-send-btn"
          onclick="personalMessagesToDb(event)"
        >
          Send Personal
        </button>
        <button
          type="submit"
          class="msger-send-btn"
          onclick="groupMessagesToDb(event)"
        >
          Send Group
        </button>
      </form>
    </section>
      <!-- Include the socket.io script -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </body>
</html>
