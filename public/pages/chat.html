<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat</title>
</head>
<body>
  <div id="main-header">
    <h1>ChatConnect</h1>
  </div>
    <table id = "chattable">
        <tr class="dark-row">
          <td>You joined</td>
        </tr>
        <tr class="white-row">
          <td>Vaibav joined</td>
        </tr>
        <tr class="dark-row">
          <td>Vaibav: hello</td>
        </tr>
        <tr class="white-row">
          <td>you: Hi there</td>
        </tr>
        <tr class="dark-row">
          <td>vaibav : whatsup?</td>
        </tr>
        <tr class="white-row">
          <td>vaibav : All good</td>
        </tr>
      </table>
      <div id="send-message">
        
        <input type="text" placeholder="Type your message" id ="message">
        <div id="send-button">
          <button onclick="saveToDb(event)">Send</button>
        </div>
      </div>
      <script src="../js/chat.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
